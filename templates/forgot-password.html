{% load static %}
<!DOCTYPE html>

<html lang="en-us" dir="ltr">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    <link rel="shortcut icon" href="{% static 'assets/img/logo-mini-projectshowcase.png' %}">
    <link rel="icon" href="{% static 'assets/img/logo-mini-projectshowcase.png' %}" type="image/x-icon">
    
    <title> Forgot Password | ProjectShowcase </title>
    
    <meta name="author" content="Prathmesh Soni"/>
    <meta name="description" content="Display project overviews, detailed descriptions, secure password storage, and screenshots in a user-friendly website."/>
    <meta property="og:title" content="Prathmesh Soni"/>
    <meta property="og:site_name" content="Prathmesh Soni Project Showcase Website"/>
    <meta property="og:url" content="projectshowcase.prathmeshsoni.works"/>
    <meta property="og:description" content="Display project overviews, detailed descriptions, secure password storage, and screenshots in a user-friendly website.">
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="{% static 'assets/img/pretty-snap-25-09-2023.png' %}"/>  
    
    <link href="{% static 'admin/css/base.css' %}" rel="stylesheet" >
    <link href="{% static 'admin/css/dark_mode.css' %}" rel="stylesheet" >
    <script src="{% static 'admin/js/theme.js' %}" defer></script>
    <link href="{% static 'admin/css/login.css' %}" rel="stylesheet" >
    <link href="{% static 'admin/css/responsive.css' %}" rel="stylesheet" >
</head>

<body class=" login" data-admin-utc-offset="0">
    <a href="#content-start" class="skip-to-content-link">Skip to main content</a>
    <!-- Container -->
    <div id="container">

        <!-- Header -->

        <div id="header">
            <div id="branding">

                <h1 id="site-name" style="margin-right: 10px;">Forgot Password</h1>
                <button class="theme-toggle">
                    <div class="visually-hidden theme-label-when-auto">Toggle theme (current theme: auto)</div>
                    <div class="visually-hidden theme-label-when-light">Toggle theme (current theme: light)</div>
                    <div class="visually-hidden theme-label-when-dark">Toggle theme (current theme: dark)</div>
                    <svg aria-hidden="true" class="theme-icon-when-auto">
                        <use xlink:href="#icon-auto" />
                    </svg>
                    <svg aria-hidden="true" class="theme-icon-when-dark">
                        <use xlink:href="#icon-moon" />
                    </svg>
                    <svg aria-hidden="true" class="theme-icon-when-light">
                        <use xlink:href="#icon-sun" />
                    </svg>
                </button>



            </div>


        </div>

        <!-- END Header -->



        <div class="main" id="main">

            <div id="content-start" class="content" tabindex="-1">



                <!-- Content -->
                <div id="content" class="colM">








                    <div id="content-main">



                        <form action="/admin/login/?next=/admin/FrontEndSide/projectmodel/2/change/" method="post"
                            id="login-form">
                            <div class="form-row">
                                {% csrf_token %}
                                <label for="id_username" class="required">Email:</label>
                                <input type="email" name="username" autofocus placeholder="Enter Your Email"
                                    autocapitalize="none" autocomplete="username" maxlength="150" required
                                    id="id_username">
                            </div>
                            <div class="form-row">
                                <a href="/" style="text-align: left;">
                                    Go To Home?
                                </a>
                                <a href="/admin/login/?next=/admin/" style="float: right;">
                                    Back to Login?
                                </a>
                            </div>

                            <div class="submit-row">
                                <input type="submit" value="Submit" style="width: 100%;">
                            </div>
                        </form>

                    </div>


                    <br class="clear">
                </div>
                <!-- END Content -->
                <div id="footer"></div>
            </div>
        </div>
    </div>
    <!-- END Container -->

    <!-- SVGs -->
    <svg xmlns="http://www.w3.org/2000/svg" class="base-svgs">
        <symbol viewBox="0 0 24 24" width="1rem" height="1rem" id="icon-auto">
            <path d="M0 0h24v24H0z" fill="currentColor" />
            <path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2V4a8 8 0 1 0 0 16z" />
        </symbol>
        <symbol viewBox="0 0 24 24" width="1rem" height="1rem" id="icon-moon">
            <path d="M0 0h24v24H0z" fill="currentColor" />
            <path
                d="M10 7a7 7 0 0 0 12 4.9v.1c0 5.523-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2h.1A6.979 6.979 0 0 0 10 7zm-6 5a8 8 0 0 0 15.062 3.762A9 9 0 0 1 8.238 4.938 7.999 7.999 0 0 0 4 12z" />
        </symbol>
        <symbol viewBox="0 0 24 24" width="1rem" height="1rem" id="icon-sun">
            <path d="M0 0h24v24H0z" fill="currentColor" />
            <path
                d="M12 18a6 6 0 1 1 0-12 6 6 0 0 1 0 12zm0-2a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM11 1h2v3h-2V1zm0 19h2v3h-2v-3zM3.515 4.929l1.414-1.414L7.05 5.636 5.636 7.05 3.515 4.93zM16.95 18.364l1.414-1.414 2.121 2.121-1.414 1.414-2.121-2.121zm2.121-14.85l1.414 1.415-2.121 2.121-1.414-1.414 2.121-2.121zM5.636 16.95l1.414 1.414-2.121 2.121-1.414-1.414 2.121-2.121zM23 11v2h-3v-2h3zM4 11v2H1v-2h3z" />
        </symbol>
    </svg>
    <!-- END SVGs -->
</body>

</html>
